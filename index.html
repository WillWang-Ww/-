<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Slides</title>
</head>

<body>
    <main>
        <div id="main">
            <h1 class="title">Apple-like Gallery</h1>
            <h2 class="introduce">Slideshow</h2>
            <p id="codePage">
                View the <a href="https://github.com/WillWang-Ww/slides-AppleStyle">original tutorial>></a>
            </p>
            <div class="window" id="window">
                <div class="slides" id="slides">
                    <img src="./images/macbook.jpg" alt="macbook1" width="920px" height="400px">
                    <img src="./images/iphone.jpg" alt="macbook2" width="920px" height="400px">
                    <img src="./images/imac.jpg" alt="mackbook3" width="920px" height="400px">
                    <img src="./images/info.jpg" alt="mackbook3" width="920px" height="400px">
                </div>
                <div id="buttonWrapper">
                    <div id="right"></div>
                    <div class="button">
                        <img src="./images/thumb_macbook.png" alt="macbook">
                        <div class="triangle"></div>
                    </div>
                    <div class="button">
                        <img src="./images/thumb_iphone.png" alt="iphone">
                        <div class="triangle"></div>
                    </div>
                    <div class="button"><img src="./images/thumb_imac.png" alt="imac">
                        <div class="triangle"></div>
                    </div>
                    <div class="button">
                        <img src="./images/thumb_about.png" alt="about">
                    </div>
                    <div id="left"></div>
                </div>
            </div>
            <p id="codeInfo">This is a tutoriazine demo.View the <a
                    href="https://github.com/WillWang-Ww/slides-AppleStyle">original tutorial</a> to read and download
                the source files.</p>
            <footer>The gallery features artwork from <a href="www.google.com">rambocre pickupjojo</a>and <a
                    href="www.google.com">codenamebender</a></footer>
        </div>
    </main>


    <script src="./jquery-3.4.1.js"></script>
    <script src="./main.js"></script>

</body>

</html>
